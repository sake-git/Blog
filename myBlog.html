<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My blog</title>

    <!-------------------------External CSS Stylesheet---------------------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-------------------------Internal CSS Stylesheet---------------------------------->
    <link rel="stylesheet" href="css/myBlog.css">
     <!--------------------------JavaScript--------------------------------------------->
    <script src="js/myBlog.js"></script>
</head>
<body>
  
    <div id="main">
      <!-------------------------------Title--------------------------------------------> 
      <label for="title">Title: </label>
      <input type='text' id="title1" name="title1" placeholder="Title here">

     <!-----------------------------Icons for Text Editor-------------------------------> 
      <br><br>
      <button class="tool-items fa fa-bold" title="Bold" onclick="document.execCommand('bold',false,'');"> </button>
      <button class="tool-items fa fa-italic" title="Italic" onclick="document.execCommand('italic', false, '');"></button>
      <button class="tool-items fa fa-underline" title="Underline" onclick="document.execCommand('underline', false, '');"></button>
      <button class="tool-items fa fa-link" title="Add hyperlink" onclick="addLink()"></button>
      <input type="color" id="myColor"  onchange="changeColor()">
      <button class="tool-items fa fa-tint" id="colorIcon"title="Foreground color" onclick="testColor()"></button>
      <button class="tool-items fa fa-file-image-o" title="Add image" onclick="getImage()"></button>
      <br><br>
     <!------------------------------Text Editor----------------------------------------> 
      <div contenteditable="true" id="text1"></div>
      <br>
      <!------------------------------Submit button-------------------------------------->
      <input type="button" id="submit" value="Submit" onclick="saveBlog()">
      <br>
    </div>

</body>
</html>
